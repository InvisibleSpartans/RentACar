<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <div>
        

<div class="location  ">
  <h3>Your Starting point is:{{booking.Pickup_city}}</h3>
  <h3>Your Dropping Point is:{{booking.Drop_city}}</h3>
</div>

     
<div class="date">
    <h3>PickUp Date:{{booking.Pickup_date}}</h3>
    <h3>DropOff Date:{{booking.Drop_date}}</h3>
</div>   

      </div>
</mat-drawer>

    <mat-drawer-content>
      <div>
          
          <div *ngFor="let val of listval">
          <mat-grid-list cols="5" rowHeight="3:1" >
              <mat-grid-tile><img src="../../../assets/images/a1.JPG" class="img-set"></mat-grid-tile>
              <mat-grid-tile><h5>{{val.carName}}</h5></mat-grid-tile>
              <mat-grid-tile><h5>{{val.carSeats}} Seater</h5></mat-grid-tile>
              <mat-grid-tile><h5>Rate : {{val.carRate}}</h5></mat-grid-tile>
              <mat-grid-tile><button mat-stroked-button color="primary" (click)="bookCar(val)" >Book Now</button></mat-grid-tile>
            </mat-grid-list>
            <hr>
          </div>
          
          

          
        </div>
    </mat-drawer-content>
  </mat-drawer-container>
