<button class ="linearbutton" mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup"  (ngSubmit)="form1()" #formone="ngForm">
        <ng-template matStepLabel>Starting Point</ng-template>
        <div class="example-container">
        <mat-form-field>
            <mat-select placeholder="Select Your City" formControlName="Pickup_city" required>
                <mat-option value="Delhi NCR">Delhi NCR</mat-option>
                <mat-option value="Hyderabad">Hyderabad</mat-option>
                <mat-option value="Bangalore">Bangalore</mat-option>
            </mat-select>
        </mat-form-field><br>
        <mat-form-field>
        <input matInput placeholder="Enter Starting Point" formControlName="Pickup_address" required>
      </mat-form-field><br>
      <mat-checkbox class="mat-checkbox-layout" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}">I want to drop my car in a different city</mat-checkbox>
    <br>
        <mat-form-field *ngIf="checked">
            <mat-select placeholder="Select Your City" formControlName="Drop_city" required>
                <mat-option value="Delhi NCR">Delhi NCR</mat-option>
                <mat-option value="Hyderabad">Hyderabad</mat-option>
                <mat-option value="Bangalore">Bangalore</mat-option>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field *ngIf="checked">
            <input matInput placeholder="Enter Destination Point" formControlName="Drop_address">
        </mat-form-field><br>
        <div>
          <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
        
        </div>
        <!-- <div class="map">
                <agm-map [latitude]="lat" [longitude]="lng">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
        </div> -->
        
      </form>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" (ngSubmit)="form2()" #formtwo="ngForm">
        <ng-template matStepLabel>Pickup Date</ng-template>
        <div class="example-container">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose Your Pickup date" formControlName="Pickup_date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div>
              <button mat-raised-button matStepperPrevious color="primary">Back</button>
              <button mat-raised-button matStepperNext color="primary" style="float:right">Next</button>
        </div>
        </div>
      </form>
    </mat-step>

<mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup" (ngSubmit)="form3()" #formthree="ngForm">
      <ng-template matStepLabel>Drop Date</ng-template>
      <div class="example-container">
          <mat-form-field>
              <input matInput [matDatepicker]="dropper" placeholder="Choose Your Drop date" formControlName="Drop_date">
              <mat-datepicker-toggle matSuffix [for]="dropper"></mat-datepicker-toggle>
              <mat-datepicker #dropper></mat-datepicker>
            </mat-form-field>
            <div>
            <button mat-raised-button matStepperPrevious color="primary">Back</button>
            <button type="button" mat-raised-button (click)="stepper.reset(stepper)" color="primary"  style="float:right">Reset</button>
            </div><br>
            <div class="example-container1">
                    <button mat-raised-button color="primary" (click)="formthree.ngSubmit.emit()" >Submit</button>
            </div>
      </div>
    </form>
    </mat-step>
</mat-horizontal-stepper>
